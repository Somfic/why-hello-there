<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cultList shown">
    </div>
    <div class="mainInput notShown">
        <h1>[quest name here]</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>Start</th>
                <th>End</th>
                <th>State</th>
            </tr>
            <tr>
                <td id="name"></td>
                <td id="rank"></td>
                <td id="start"></td>
                <td id="end"></td>
                <td id="state"></td>
            </tr>
        </table>
        <p id="text"></p>
        <input id="input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button id="close" onclick="hideInput()">></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>
    <script src="sha512.js"></script>
    <script src="app.js"></script>
</body>

</html>
